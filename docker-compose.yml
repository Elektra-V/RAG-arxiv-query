services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  langchain:
    build:
      context: .
      dockerfile: docker/Dockerfile.langchain
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LANGCHAIN_HOST=0.0.0.0
      - LANGCHAIN_PORT=8009
    depends_on:
      - qdrant
    ports:
      - "8009:8009"

  llamaindex:
    build:
      context: .
      dockerfile: docker/Dockerfile.llamaindex
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LLAMAINDEX_HOST=0.0.0.0
      - LLAMAINDEX_PORT=8080
    depends_on:
      - qdrant
    ports:
      - "8080:8080"

  ingestion:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - INGESTION_HOST=0.0.0.0
      - INGESTION_PORT=8010
    depends_on:
      - qdrant
    ports:
      - "8010:8010"
    command: ["uv", "run", "python", "-m", "rag_api.services.ingestion.app"]

volumes:
  qdrant_data:
