services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_models:/root/.ollama

  langchain:
    build:
      context: .
      dockerfile: docker/Dockerfile.langchain
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - LANGCHAIN_HOST=0.0.0.0
      - LANGCHAIN_PORT=8009
    depends_on:
      - qdrant
      - ollama
    ports:
      - "8009:8009"

  llamaindex:
    build:
      context: .
      dockerfile: docker/Dockerfile.llamaindex
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLAMAINDEX_HOST=0.0.0.0
      - LLAMAINDEX_PORT=8080
    depends_on:
      - qdrant
      - ollama
    ports:
      - "8080:8080"

  ingestion:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - INGESTION_HOST=0.0.0.0
      - INGESTION_PORT=8010
    depends_on:
      - qdrant
      - ollama
    ports:
      - "8010:8010"
    command: ["uv", "run", "python", "-m", "rag_api.services.ingestion.app"]

volumes:
  qdrant_data:
  ollama_models:
