services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  langchain:
    build:
      context: .
      dockerfile: docker/Dockerfile.langchain
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LANGCHAIN_HOST=0.0.0.0
      - LANGCHAIN_PORT=9010
    depends_on:
      qdrant:
        condition: service_healthy
    ports:
      - "9010:9010"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9010/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  llamaindex:
    build:
      context: .
      dockerfile: docker/Dockerfile.llamaindex
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LLAMAINDEX_HOST=0.0.0.0
      - LLAMAINDEX_PORT=9020
    depends_on:
      qdrant:
        condition: service_healthy
    ports:
      - "9020:9020"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9020/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  ingestion:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - INGESTION_HOST=0.0.0.0
      - INGESTION_PORT=9030
    depends_on:
      qdrant:
        condition: service_healthy
    ports:
      - "9030:9030"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  qdrant_data:
